<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRUS SLAYER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- modal game start -->
    <div class="modal-start-game">
        <div>
            <section>
                <img src="img/virus-g93561ac1b_1920.png" width="80px" height="80px">
                <h1>VIRUS SLAYER</h1>
                <ol>
                    <li>Mainkan virus slayer</li>
                    <li>Tekan D,F,J,K pada keyboard untuk menghancurkan virus</li>
                    <li>Enjoy</li>
                </ol>
                <input type="text" id="username" placeholder="Input your name">
                <button class="btn-start-game" disabled>MULAI</button>
            </section>
        </div>
    </div>
    <!-- modal game start -->
    <!-- counter time -->
    <div class="counter-time">
        <div>
            <h1 class="counter-time-text">3</h1>
        </div>
    </div>
    <!-- counter time -->
    <!-- modal game win -->
    <div class="modal-game-win">
        <div>
            <section>
                <h3>Menang</h3>
                <p class="win-name">Name</p>
                <p class="win-score">Score</p>
                <p class="win-time">Time</p>
                <p class="win-fail">Fail</p>
                <button onclick="window.location.reload()">MAIN LAGI</button>
            </section>
        </div>
    </div>
    <!-- modal game over -->
    <div class="modal-game-over">
        <div>
            <section>
                <h3>GAME OVER</h3>
                <p class="over-name">Name</p>
                <p class="over-score">Score</p>
                <p class="over-time">Time</p>
                <p class="over-fail">Fail</p>
                <button onclick="window.location.reload()">MAIN LAGI</button>
            </section>
        </div>
    </div>
    <!-- modal game over -->
    <!-- game content -->
    <div class="content">
        <div class="game-text">
            <div>
                <p class="time-text">TIME</p>
                <p class="name-text">NAME</p>
                <p class="score-text">SCORE</p>
                <p class="fail-text">FAIL</p>
            </div>
            <div>
                <h2>VIRUS SLAYER</h2>
              <button class="btn-play-game">PLAY NOW</button>
              <button onclick="window.location.reload()">RESTART</button>
             </div>
        </div>
        <div class="game">
            <div class="game-body">
                <div class="game-block">
                    <canvas id="blockD"></canvas>
                    <canvas id="blockF"></canvas>
                    <canvas id="blockJ"></canvas>
                    <canvas id="blockK"></canvas>
                </div>
                <div class="game-pembatas"></div>
                <div class="game-key">
                    <div class="keyD">D</div>
                    <div class="keyF">F</div>
                    <div class="keyJ">J</div>
                    <div class="keyK">K</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
